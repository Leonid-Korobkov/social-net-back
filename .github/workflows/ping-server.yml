name: Ping Server

on:
  schedule:
    # Запускаем каждые 10 минут
    - cron: '*/10 * * * *'
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping server
        run: |
          curl -X GET ${{ secrets.RENDER_URL }}/hello
        env:
          RENDER_URL: ${{ secrets.RENDER_URL }}
